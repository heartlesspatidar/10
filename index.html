<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
       <span class="bg-animate"></span>
       <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0 --j:21;">login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1 --j:22;">
                    <input type="text" required>
                    <label>username</label>
                </div>
                <div class="input-box animation" style="--i:2 --j:23;">
                    <input type="text" required>
                    <label>password</label>
                </div>
                <button type="submit" class="btn animation" style="--i:3 --j:24;">login</button>
                <div class="logreg-link animation" style="--i:4 --j:25;">
                    <p>Dont have a account ?<a href="#" class="register-link"> sign up</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0 --j:20;">Wellcome Back!</h2>
            <p class="animation" style="--i:1 --j:21;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est, modi!</p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17 --j:0;">sign up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18 --j:1;">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box animation" style="--i:19 --j:2;">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box animation" style="--i:20 --j:3;">
                    <input type="text" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn animation" style="--i:21 --j:4;">Sign up</button>
                <div class="logreg-link animation" style="--i:22 --j:5;">
                    <p>Already have a account ?<a href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
        
        <div class="info-text register">
            <h2 class="animation" style="--i:17 --j:0;">Wellcome Back!</h2>
            <p class="animation" style="--i:18 --j:1;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est, modi!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html
